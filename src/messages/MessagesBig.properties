FirstSteps_Hint_ConfigurePrices              = Um individuelle Preise bei Ihren Lieferanten konfigurieren zu k\u00F6nnen, ben\u00F6tigen Sie das Recht "Partner verwalten".<ul><li>Klicken Sie auf den Button "Konfiguriert" in den Services um Ihre Anmeldedaten bei dem Lieferanten einzugeben und Konfigurationsoptionen zu w\u00E4hlen</li><li>Klicken Sie danach auf "Einstellungen aktivieren"</li><li>\u00DCber den Button "Aktivieren/Aktiviert" k\u00F6nnen Sie nachtr\u00E4glich die Verwendung des Service ein- oder ausschalten</li></ul>
FirstSteps_Hint_EditCompany                  = Editieren ihres Firmenprofils ist nur m\u00F6glich, wenn Sie das Recht besitzen die eigene Firma zu verwalten.<ul><li>Auf dem Profil-Tab k\u00F6nnen Sie eine umfangreiche Beschreibung anlegen</li><li>Eine Kurzbeschreibung k\u00F6nnen Sie auf dem \u00DCbersichts-Tab eintragen</li><li>Die Verwaltung der Adressdaten geschieht auf dem Adress-Tab</li></ul>
FirstSteps_Hint_EditProfil                   = Die Kontaktdaten, das Bild und die Kurzbeschreibung k\u00F6nnen editiert werden, indem Sie mit dem Mauszeiger dar\u00FCber fahren und auf die hervorgehobenen Bereiche klicken.
FirstSteps_Hint_InvitePerson                 = Mit der Schaltfl\u00E4che oben in der linken Spalte k\u00F6nnen Sie Kollegen oder Gesch\u00E4ftspartner zur Teilnahme an der ITscope Plattform einladen.
FirstSteps_Hint_ManageCollections            = <ul><li>Ziehen Sie per Drag&Drop ein Produkt aus der Produktsuche auf die links befindliche Zwischenablage</li><li>Klicken Sie auf links oben befindlichen Button "Sammlungen verwalten" um auf die \u00DCbersicht der Produktsammlungen zu gelangen</li><li>Klicken Sie in der Zwischenablage auf den Button "Alle hinzuf\u00FCgen..." und w\u00E4hlen Sie aus dem Men\u00FC "Neue Produktsammlung erstellen"</li><li>\u00D6ffnen Sie die angelegte Produktsammlung durch Klicken auf den Namen der Sammlung</li></ul>
