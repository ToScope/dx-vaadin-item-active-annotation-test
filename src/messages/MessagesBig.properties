FirstSteps_Hint_OrderProduct                 = <ul><li>Steigen Sie aus dem Produktportal \u00FCber die Auswahl einer Kategorie oder Eingabe eines Suchbegriffs in das Suchfeld in die Produktsuche ein</li><li>W\u00E4hlen Sie ein Produkt aus und \u00F6ffnen Sie die Produktseite durch Klick auf den Produktbezeichner</li><li>Suchen Sie im Bezugsquellen-Tab eine passende Bezugsquelle aus</li><li>Legen Sie eine Bestellposition durch Klick auf das Einkaufswagensymbol am Ende der Bezugsquellenzeile an</li></ul>
FirstSteps_Hint_ShareProduct                 = Produkte und Sammlungen k\u00F6nnen \u00FCber die Produktseite, bzw. auf der Anzeige der Sammlung, mit beliebigen Empf\u00E4ngern als E-Mail geteilt werden.<p>Eine Schaltfl\u00E4che im Kopfbereich \u00F6ffnet einen E-Mail-Dialog. Die E-Mail-Nachricht wird aus den jeweils angezeigten Daten vorbereitet und kann vor dem Versand bearbeitet werden.</p>
FirstSteps_Hint_ViewOrders                   = <ul><li>Die Bestell\u00FCbersicht zeigt Bestellungen Ihrer Firma an.</li><li>\u00DCber Filter k\u00F6nnen sie die Auswahl nach Dokumentenstatus (z.B. nur mit Status "in Vorbereitung") oder Lieferant einschr\u00E4nken.</li><li>Sie \u00F6ffnen eine Bestellung, indem Sie in der gew\u00FCnschten Zeile auf den Namen des Lieferanten klicken.</li></ul>
